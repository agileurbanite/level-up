<section data-ng-controller="QuestsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="quest.title"></h1>
    <h1 data-ng-bind="quest.name"></h1>
    <ul>
      <li data-ng-bind="quest.type"></li>
      <li data-ng-bind="quest.description"></li>
      <li data-ng-bind="quest.addr1"></li>
      <li data-ng-bind="quest.addr2"></li>
      <li data-ng-bind="quest.city"></li>
      <li data-ng-bind="quest.state"></li>
      <li data-ng-bind="quest.zip"></li>
      <li data-ng-bind="quest.contact"></li>
      <li data-ng-bind="quest.phone"></li>
      <li data-ng-bind="quest.points"></li>
    </ul>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == quest.user._id">
    <a class="btn btn-primary" data-ui-sref="quests.edit({questId: quest._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="quest.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="quest.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="quest.content"></p>
</section>
